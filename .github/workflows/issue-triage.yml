name: Issue Triage
on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]
jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: ./actions/issues
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          enabled: true
